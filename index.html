<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Labor of Love Event</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      overflow: hidden;
    }

    /* Twinkling stars animation */
    .stars {
      width: 100%;
      height: 100%;
      background: transparent url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
      animation: twinkle 10s linear infinite;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    @keyframes twinkle {
      from { transform: translateY(0); }
      to { transform: translateY(-100px); }
    }

    /* Center poster */
    .poster {
      position: relative;
      z-index: 1;
      max-width: 90%;
      max-height: 90%;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.7);
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <img src="lol.png" alt="Labor of Love Event Poster" class="poster">
</body>
</html>
